<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Tomris Asistan</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input[type="text"] { width: 60%; padding: 8px; margin-right: 8px; }
    button { padding: 8px 16px; }
    table { border-collapse: collapse; margin-top: 16px; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 6px 10px; text-align: left; }
    th { background: #eee; }
    pre { background: #f9f9f9; padding: 10px; border: 1px solid #ddd; }
  </style>
</head>
<body>
  <h2>Tomris'e Komut Ver</h2>
  <input type="text" id="command" placeholder="örnek: son teklifi göster">
  <button onclick="sendCommand()">Gönder</button>

  <h3>GPT Yanıtı (Ham JSON):</h3>
  <pre id="gpt-json"></pre>

  <h3>API Yanıtı (Tablo):</h3>
  <div id="api-response"></div>

  <script>
    async function sendCommand() {
      const commandInput = document.getElementById("command");
      const command = commandInput.value.trim();
      const gptBox = document.getElementById("gpt-json");
      const responseBox = document.getElementById("api-response");

      if (!command) {
        responseBox.textContent = "Komut girilmedi.";
        return;
      }

      gptBox.textContent = "GPT çalışıyor...";
      responseBox.textContent = "API bekleniyor...";

      try {
        const res = await fetch("chatgpt_bridge.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ command })
        });

        const result = await res.json();

        gptBox.textContent = JSON.stringify(result.gpt_raw, null, 2);

        const api = result.api;
        const data = api?.data;

        if (api?.success && data) {
          const rows = Array.isArray(data) ? data : [data];

          if (rows.length === 0) {
            responseBox.textContent = "Hiç veri gelmedi.";
            return;
          }

          const table = document.createElement("table");
          const thead = document.createElement("thead");
          const tbody = document.createElement("tbody");

          const keys = Object.keys(rows[0]);
          const headerRow = document.createElement("tr");
          keys.forEach(key => {
            const th = document.createElement("th");
            th.textContent = key;
            headerRow.appendChild(th);
          });
          thead.appendChild(headerRow);

          rows.forEach(row => {
            const tr = document.createElement("tr");
            keys.forEach(key => {
              const td = document.createElement("td");
              const value = row[key];
              td.textContent = typeof value === "object" ? JSON.stringify(value) : value;
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          });

          table.appendChild(thead);
          table.appendChild(tbody);
          responseBox.innerHTML = "";
          responseBox.appendChild(table);
        } else {
          responseBox.textContent = api?.message || "Veri alınamadı.";
        }
      } catch (err) {
        gptBox.textContent = "GPT hatası!";
        responseBox.textContent = `İstek sırasında hata: ${err.message}`;
      }
    }
  </script>
</body>
</html>
