<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Tomris Teklif Listesi</title>
</head>
<body>
  <h2>Tomris'e Komut Ver</h2>
  <input type="text" id="command" placeholder="örnek: tüm teklifleri getir">
  <button onclick="sendCommand()">Gönder</button>

  <h3>GPT Yanıtı (Ham JSON):</h3>
  <pre id="gpt-json"></pre>

  <h3>API Yanıtı (İşlenmiş):</h3>
  <div id="api-response"></div>

  <script>
    async function sendCommand() {
      const command = document.getElementById("command").value;

      const response = await fetch("chatgpt_bridge.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ command })
      });

      const result = await response.json();
      document.getElementById("gpt-json").textContent = JSON.stringify(result.gpt_raw, null, 2);

      if (result.api && result.api.success && Array.isArray(result.api.data)) {
        let html = "<table border='1'><tr><th>Teklif No</th><th>Müşteri</th><th>Tarih</th><th>Toplam</th></tr>";
        for (let teklif of result.api.data) {
          html += `<tr>
                     <td>${teklif.teklifNo}</td>
                     <td>${teklif.musteriAdi || '-'}</td>
                     <td>${teklif.teklifTarihi}</td>
                     <td>${teklif.genelToplamSatis} ${teklif.paraBirimi}</td>
                   </tr>`;
        }
        html += "</table>";
        document.getElementById("api-response").innerHTML = html;
      } else {
        document.getElementById("api-response").textContent = JSON.stringify(result.api, null, 2);
      }
    }
  </script>
</body>
</html>
